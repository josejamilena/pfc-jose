iniciarEstructuraEnBD = CREATE TABLE ESTADISTICAS ( TIEMPO NUMBER NOT NULL, FECHA NUMBER NOT NULL, TIPO VARCHAR2(30), HOST_SGBD VARCHAR2(30), HOST_CLIENTE VARCHAR2(30) )
