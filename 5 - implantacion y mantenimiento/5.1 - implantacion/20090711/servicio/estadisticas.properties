mostrarMedia = SELECT SUM(TIEMPO)/COUNT(TIEMPO) AS MEDIA_TIEMPO FROM ESTADISTICAS
mostrarMediaSeleccion = SELECT SUM(TIEMPO)/COUNT(TIEMPO) AS MEDIA_TIEMPO_SELECT FROM ESTADISTICAS WHERE TIPO = 'SELECION'
