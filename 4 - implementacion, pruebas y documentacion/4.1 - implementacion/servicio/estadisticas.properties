borrarEstructuraTmpEnBD = DROP TABLE  ESTADISTICAS_TMP
iniciarEstructuraEnBD = CREATE TABLE ESTADISTICAS ( TIEMPO NUMBER NOT NULL, FECHA NUMBER NOT NULL, TIPO VARCHAR2(30), HOST_SGBD VARCHAR2(30), HOST_CLIENTE VARCHAR2(30) )
iniciarEstructuraTmpEnBD = CREATE TABLE ESTADISTICAS_TMP  ( TIEMPO NUMBER NOT NULL ,FECHA NUMBER NOT NULL ,TIPO VARCHAR2(30), HOST_SGBD VARCHAR2(30), HOST_CLIENTE VARCHAR2(30) )
mostrarMedia = SELECT SUM(TIEMPO)/COUNT(TIEMPO) AS MEDIA_TIEMPO FROM ESTADISTICAS
